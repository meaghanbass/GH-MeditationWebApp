<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./svg/lotus-flower.png" />
<title>simple.</title>
</head>
<body>
    <div class="container app">

        <header class="text-center pt-5 pb-5">
            <h1>meditate.</h1>
        </header>

        <div class="row pt-1 pb-5">
            <div class="w-100 d-flex justify-content-center time-select">
                <div class="">
                    <button data-time="120">2 Minutes</button>
                </div>
                <div class="">
                    <button data-time="300">5 Minutes</button>
                </div>
                <div class="">
                    <button data-time="600">10 Minutes</button>
                </div>
                
                
                
            </div>
        </div>

        <div class="row justify-content-center pt-1 pb-1">
            <div class="sound-picker">
                <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rainy.svg" alt="rain"><br>Rain</button>
                <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/sunny.svg" alt="beach"><br>Beach</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="player-container">
                <audio class="song">
                    <source src="./sounds/rain.mp3" />
                </audio>
                <img src="./svg/media-play-symbol.svg" alt="play" class="play">
                <svg class="track-outline" width="153" height="153" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#D6D6D6" stroke-width="3"/>
                </svg>
                <svg class="moving-outline" width="153" height="153" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient">
                            <stop offset="0%" stop-color="#71b0ff" />
                            <stop offset="100%" stop-color="#8c6cff" />
                        </linearGradient>
                    </defs>
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="url(#gradient)" stroke-width="10" stroke-linecap="round"/>
                </svg>
                
            </div>
            <h3 class="time-display">0:00</h3>
        </div>






    </div>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
